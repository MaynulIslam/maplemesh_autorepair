<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleMesh AutoRepair - Sign In</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <script>
        // Configure Tailwind with the company colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#041B15',  /* Dark green */
                            light: '#136F63',    /* Teal */
                        },
                        accent: '#4cc9f0',       /* Sky blue */
                        success: '#72b01d',      /* Lime green */
                        warning: '#f7b801',      /* Yellow */
                        danger: '#f72585',       /* Pink */
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Background gradient */
        body::before {
            content: '';
            position: fixed;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, #041B15 0%, #0B3C30 50%, #136F63 100%);
            z-index: -1;
        }

        /* Pattern overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.6;
            z-index: -1;
        }

        /* Ensure content is above the background */
        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        /* Custom input focus style */
        .custom-input:focus {
            border-color: #136F63;
            box-shadow: 0 0 0 3px rgba(19, 111, 99, 0.2);
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Main container -->
    <div class="content-wrapper flex flex-col items-center justify-center min-h-screen p-4">

        <!-- Logo -->
        <div class="mb-6">
            <div class="text-white text-center">
                <h1 class="text-4xl font-bold">MapleMesh</h1>
                <h2 class="text-2xl font-semibold">AutoRepair</h2>
            </div>
        </div>

        <!-- App Title and Description -->
        <div class="text-center mb-8 max-w-xl bg-black bg-opacity-20 p-6 rounded-xl backdrop-blur-sm">
            <p class="text-lg text-gray-200">
                <strong class="font-bold">Connects you with trusted auto technicians near you.</strong>
                <br>
                Book reliable car services online, anytime, anywhere.
            </p>
        </div>

        <!-- Sign-in Card -->
        <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-gray-900">Sign In</h2>
                <p class="text-sm text-gray-600 mt-1">Enter your credentials to access your account</p>
            </div>

            <!-- Sign-in Form -->
            <form id="sign-in-form" novalidate>
                <div class="space-y-6">
                    <!-- Username or Email Input -->
                    <div>
                        <label for="login" class="block text-sm font-medium text-gray-700">Username or Email</label>
                        <div class="mt-1">
                            <input id="login" name="login" type="text" autocomplete="username" required placeholder="Enter your username or Email"
                                class="custom-input w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 transition duration-150 ease-in-out">
                        </div>
                        <p id="login-error" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative">
                            <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Enter your Password"
                                class="custom-input w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 transition duration-150 ease-in-out">
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-500">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                         <p id="password-error" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>

                    <!-- Remember Me and Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-primary-light focus:ring-primary-light border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        <div>
                            <a href="#" class="text-sm font-medium text-primary-light hover:text-primary">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <!-- Sign In Button -->
                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-light hover:bg-primary transition duration-150 ease-in-out">
                            Sign in
                        </button>
                    </div>
                </div>
            </form>

            <!-- Bottom Links -->
            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="sign-up.html" class="font-medium text-primary-light hover:underline">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 text-center text-white text-sm opacity-70">
            <p>Â© 2025 MapleMesh AutoRepair. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        // Get the form and input elements
        const signInForm = document.getElementById('sign-in-form');
        const loginInput = document.getElementById('login');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');
        
        // Get the error message paragraph elements
        const loginError = document.getElementById('login-error');
        const passwordError = document.getElementById('password-error');

        // Regular expression for basic email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        signInForm.addEventListener('submit', function(event) {
            // Prevent the form from submitting to the server
            event.preventDefault();
            
            // Reset previous error states
            let isValid = true;
            loginError.classList.add('hidden');
            loginInput.classList.remove('border-red-500');
            passwordError.classList.add('hidden');
            passwordInput.classList.remove('border-red-500');

            // --- Validation for Username or Email ---
            const loginValue = loginInput.value.trim();
            if (loginValue === '') {
                loginError.textContent = 'This field is required.';
                loginError.classList.remove('hidden');
                loginInput.classList.add('border-red-500');
                isValid = false;
            } else if (loginValue.includes('@')) {
                // If it contains '@', validate as an email
                if (!emailRegex.test(loginValue)) {
                    loginError.textContent = 'Please enter a valid email address.';
                    loginError.classList.remove('hidden');
                    loginInput.classList.add('border-red-500');
                    isValid = false;
                }
            }

            // --- Validation for Password ---
            const passwordValue = passwordInput.value.trim();
            if (passwordValue === '') {
                passwordError.textContent = 'Password is required.';
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                isValid = false;
            }

            // If all checks pass, the form is valid
            if (isValid) {
                // Here you would typically send the data to the server
                // For demo purposes, we'll redirect to the dashboard
                window.location.href = 'customer_dashboard.html';
            }
        });
    </script>

</body>
</html>
