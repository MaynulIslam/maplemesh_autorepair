<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleMesh AutoRepair - Sign Up</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <script>
        // Configure Tailwind with the company colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#041B15',  /* Dark green */
                            light: '#136F63',    /* Teal */
                        },
                        accent: '#4cc9f0',       /* Sky blue */
                        success: '#72b01d',      /* Lime green */
                        warning: '#f7b801',      /* Yellow */
                        danger: '#f72585',       /* Pink */
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Background gradient */
        body::before {
            content: '';
            position: fixed;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, #041B15 0%, #0B3C30 50%, #136F63 100%);
            z-index: -1;
        }

        /* Pattern overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.6;
            z-index: -1;
        }

        /* Ensure content is above the background */
        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        /* Custom input focus style */
        .custom-input:focus {
            border-color: #136F63;
            box-shadow: 0 0 0 3px rgba(19, 111, 99, 0.2);
            outline: none;
        }

        /* Strength meter styles */
        .strength-meter {
            height: 5px;
            background-color: #e5e7eb;
            position: relative;
            margin-top: 8px;
            border-radius: 3px;
            overflow: hidden;
        }
        .strength-meter-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Main container -->
    <div class="content-wrapper flex flex-col items-center justify-center min-h-screen p-4">

        <!-- Logo -->
        <div class="mb-6">
            <div class="text-white text-center">
                <h1 class="text-4xl font-bold">MapleMesh</h1>
                <h2 class="text-2xl font-semibold">AutoRepair</h2>
            </div>
        </div>

        <!-- Sign-up Card -->
        <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-8">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-gray-900">Create an Account</h2>
                <p class="text-sm text-gray-600 mt-1">Join MapleMesh AutoRepair to manage your car's health</p>
            </div>

            <!-- Sign-up Form -->
            <form id="sign-up-form" novalidate>
                <div class="space-y-5">
                    <!-- Name Inputs -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="first-name" name="first-name" class="custom-input mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="John">
                            <p id="first-name-error" class="text-red-500 text-xs mt-1 hidden"></p>
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="last-name" name="last-name" class="custom-input mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="Doe">
                            <p id="last-name-error" class="text-red-500 text-xs mt-1 hidden"></p>
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" class="custom-input mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="johndoe@example.com">
                        <p id="email-error" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative">
                            <input type="password" id="password" name="password" class="custom-input w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="Create a strong password">
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-500">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="strength-meter mt-2">
                            <div class="strength-meter-fill" id="strength-meter-fill"></div>
                        </div>
                        <p id="password-strength" class="text-xs mt-1 text-gray-500">Password strength: Too weak</p>
                        <p id="password-error" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>

                    <!-- Confirm Password Input -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="custom-input mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm" placeholder="Confirm your password">
                        <p id="confirm-password-error" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-primary-light focus:ring-primary-light border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-medium text-gray-700">
                                I agree to the <a href="#" class="text-primary-light hover:underline">Terms of Service</a> and <a href="#" class="text-primary-light hover:underline">Privacy Policy</a>
                            </label>
                            <p id="terms-error" class="text-red-500 text-xs mt-1 hidden"></p>
                        </div>
                    </div>

                    <!-- Sign Up Button -->
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-light hover:bg-primary transition duration-150 ease-in-out">
                            Create Account
                        </button>
                    </div>
                </div>
            </form>

            <!-- Bottom Links -->
            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="sign-in.html" class="font-medium text-primary-light hover:underline">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 text-center text-white text-sm opacity-70">
            <p>Â© 2025 MapleMesh AutoRepair. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        // Form elements
        const form = document.getElementById('sign-up-form');
        const firstNameInput = document.getElementById('first-name');
        const lastNameInput = document.getElementById('last-name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const termsCheckbox = document.getElementById('terms');
        const togglePassword = document.getElementById('toggle-password');
        
        // Error elements
        const firstNameError = document.getElementById('first-name-error');
        const lastNameError = document.getElementById('last-name-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        const termsError = document.getElementById('terms-error');
        
        // Strength meter elements
        const strengthMeterFill = document.getElementById('strength-meter-fill');
        const strengthText = document.getElementById('password-strength');
        
        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });
        
        // Password strength checker
        passwordInput.addEventListener('input', checkPasswordStrength);
        
        function checkPasswordStrength() {
            const password = passwordInput.value;
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 25;
            
            // Character variety checks
            if (/[A-Z]/.test(password)) strength += 25;  // Has uppercase
            if (/[a-z]/.test(password)) strength += 25;  // Has lowercase
            if (/[0-9]/.test(password)) strength += 15;  // Has number
            if (/[^A-Za-z0-9]/.test(password)) strength += 10;  // Has special char
            
            // Update the strength meter
            strengthMeterFill.style.width = `${strength}%`;
            
            // Set color based on strength
            if (strength < 30) {
                strengthMeterFill.style.backgroundColor = '#f72585'; // Danger/red
                strengthText.textContent = 'Password strength: Too weak';
            } else if (strength < 60) {
                strengthMeterFill.style.backgroundColor = '#f7b801'; // Warning/yellow
                strengthText.textContent = 'Password strength: Medium';
            } else {
                strengthMeterFill.style.backgroundColor = '#72b01d'; // Success/green
                strengthText.textContent = 'Password strength: Strong';
            }
        }
        
        // Form submission handler
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Reset all error states
            const errorElements = [firstNameError, lastNameError, emailError, passwordError, confirmPasswordError, termsError];
            errorElements.forEach(el => el.classList.add('hidden'));
            
            // Remove red borders
            const inputElements = [firstNameInput, lastNameInput, emailInput, passwordInput, confirmPasswordInput];
            inputElements.forEach(el => el.classList.remove('border-red-500'));
            
            let isValid = true;
            
            // Validate First Name
            if (!firstNameInput.value.trim()) {
                firstNameError.textContent = 'First name is required';
                firstNameError.classList.remove('hidden');
                firstNameInput.classList.add('border-red-500');
                isValid = false;
            }
            
            // Validate Last Name
            if (!lastNameInput.value.trim()) {
                lastNameError.textContent = 'Last name is required';
                lastNameError.classList.remove('hidden');
                lastNameInput.classList.add('border-red-500');
                isValid = false;
            }
            
            // Validate Email
            const emailValue = emailInput.value.trim();
            if (!emailValue) {
                emailError.textContent = 'Email address is required';
                emailError.classList.remove('hidden');
                emailInput.classList.add('border-red-500');
                isValid = false;
            } else if (!emailRegex.test(emailValue)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.remove('hidden');
                emailInput.classList.add('border-red-500');
                isValid = false;
            }
            
            // Validate Password
            const passwordValue = passwordInput.value;
            if (!passwordValue) {
                passwordError.textContent = 'Password is required';
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                isValid = false;
            } else if (passwordValue.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long';
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                isValid = false;
            }
            
            // Validate Confirm Password
            if (passwordValue !== confirmPasswordInput.value) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.classList.remove('hidden');
                confirmPasswordInput.classList.add('border-red-500');
                isValid = false;
            }
            
            // Validate Terms
            if (!termsCheckbox.checked) {
                termsError.textContent = 'You must agree to the Terms of Service';
                termsError.classList.remove('hidden');
                isValid = false;
            }
            
            // If valid, submit the form or redirect
            if (isValid) {
                window.location.href = 'customer_dashboard.html';
            }
        });
    </script>

</body>
</html>
